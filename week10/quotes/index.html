<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Week 10: CSS Custom Properties - Quote Box</title>
</head>
<body>

    <!-- Quote # 1 -->
    <section class="quote-box">
        <div class="quote-box__quote">
            <p>If you tell the truth, you don't have to remember anything. </p>
        </div>
        <p class="quote-box__author">Mark Twain</p>
        <div class="quote-box__profile-image">
            <img src="https://images.gr-assets.com/authors/1322103868p8/1244.jpg" alt="Mark Twain" />
        </div>
    </section>

    <!-- Quote # 2 -->
    <section class="dark-section">
        <section class="quote-box">
            <div class="quote-box__quote" >
                <p>Darkness cannot drive out darkness: only light can do that. 
                                     Hate cannot drive out hate: only love can do that. 
                </p>
            </div>
            <p class="quote-box__author">Martin Luther King Jr.</p>
            <div class="quote-box__profile-image">
                <img src="https://images.gr-assets.com/authors/1198518558p5/23924.jpg" alt="Martin Luther King Jr." />
            </div>
        </section>
    </section>

    <!-- Quote # 3 -->
    <section class="quote-box">
        <div class="quote-box__quote">
            <p >If you judge people, you have no time to love them. </p>
        </div>
        <p class="quote-box__author">Mother Theresa</p>
        <div class="quote-box__profile-image">
            <img src="https://images.gr-assets.com/authors/1263888735p5/838305.jpg" alt="Mother Theresa" />
        </div>
    </section>

</body>
</html>
